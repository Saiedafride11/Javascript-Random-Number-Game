<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Game</title>
</head>
<body>
   
   
    <script>
      
    
     var win = 0;
     var lose = 0;
      for(var i = 1; i <=5; i++){
        const userNumber = parseInt(prompt("Enter a 1 to 5 number"));
        const randomNumber = parseInt(Math.random() * 5);

        if(userNumber == randomNumber){
            document.write("UserNumber " + userNumber + "<br>");
            document.write("RandomNumber " + randomNumber + "<br>");
            document.write("You are win" + "<br>");
            document.write("<br>");
            win++;
        }
        else{
          document.write("UserNumber " + userNumber + "<br>");
          document.write("RandomNumber " + randomNumber + "<br>");
          document.write("You are lose" + "<br>");
          document.write("<br>");
          lose++;
        }
      }

      document.write("You are win " + win + " times" + "<br>");
      document.write("You are lose " + lose + " times" + "<br>");
    </script>
</body>
</html>
